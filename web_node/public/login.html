<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="./images/5-1.png" />
    <link rel="stylesheet" type="text/css" href="./styles/login.css" />
    <!link rel="icon" type="image/png" href="./images/logo.png" />
    <script src="./js/login.js" defer></script>
</head>
<body>
    <header>
        <! div class="header"><!/div>
        <div class="logo" onclick="window.location.href='home.html'">
            <!img class="quotiverselogo" src="./images/logo11.png" alt="logo"/>
        </div>
        <div class="user-actions">
            <a href="register.html" class="register">Register</a>
            <a href="login.html" class="login">Log In</a>
        </div>
    </header>
    <div class="container">
        <h2>Log In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password_hash" id="password_hash" placeholder="Enter your password">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-login">Log In</button>
        </form>
    </div>
    <footer class="footer">
        &copy; 2024 - Quotiverse
    </footer>
</body>
</html>
