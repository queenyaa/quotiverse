<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link rel="icon" type="image/png" href="./images/5-1.png" />
    <link rel="stylesheet" type="text/css" href="../public/styles/register.css" />
    <!link rel="icon" type="image/png" href="./images/logo.png" />
    <script src="../public/js/register.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <! div class="header"><!/div>
        <div class="logo" onclick="window.location.href='home.html'">
            <!img class="quotiverselogo" src="./images/logo11.png" alt="logo"/>
        </div>
        <div class="user-actions">
            <a href="register.html" class="register">Register</a>
            <a href="login.html" class="login">Log In</a>
        </div>
    </header>
    <div class="container">
        <h3>Register</h3>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="eg. Kobbie Dwamena">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="eg. kobbiedope">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="light@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password_hash" id="password_hash" placeholder="Password1@2">
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
    <footer class="footer">
        Copyright &copy; 2024 - Quotiverse
    </footer>
</body>
</html>
