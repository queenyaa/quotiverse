<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='5-1.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}" />
    <!link rel="icon" type="image/png" href="./images/logo.png"/>
</head>
<body>
    <header>
        <! div class="header"><!/div>
        <div class="logo" onclick="window.location.href='{{ url_for('home') }}'">
            <a href="{{ url_for('home') }}">
                <!img class="quotiverselogo" src="./images/logo11.png" alt="logo"/>
            </a>
        </div>
        <div class="user-actions">
            <a href="{{ url_for('register') }}" class="register">Register</a>
            <a href="{{ url_for('login') }}" class="login">Log In</a>
        </div>
    </header>
    <div class="container">
        <h3>Register</h3>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="eg. Kobbie Dwamena" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="eg. kobbiedope" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="light@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password1@2" required>
            </div>
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
    <footer class="footer">
        &copy; 2024 - Quotiverse
    </footer>
</body>
</html>
